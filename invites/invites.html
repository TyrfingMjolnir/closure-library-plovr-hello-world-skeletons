<!DOCTYPE html>
<html>
  <head>
    <title>Nathan's Invites</title>
    <link rel="stylesheet" type="text/css" href="invites.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/autocomplete.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/common.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/datepicker.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/toolbar.css">
	<link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/dialog.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/editortoolbar.css">
	<link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/editor/dialog.css">
	<link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/editor/linkdialog.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/flatmenubutton.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/menubutton.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/menu.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/menuitem.css">
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/colormenubutton.css" />
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/palette.css" />
    <link rel="stylesheet" href="http://closure-library.googlecode.com/svn/trunk/closure/goog/css/colorpalette.css" />
    <!-- Debug mode script tags -->
    <script src="http://localhost:9810/compile?id=invites"></script>
  </head>
  <body>
    <div id=content>
      <h2 id=header>Nathan's Invites</h2>
      <p>Welcome to Nathan's invites!</p>
      <form method="GET" action="newevent.html">
	<p><b>When is your event?</b></p>
	<p>Date: <input type="text" id="date">
	  <div id="datepicker"></div>
	  <div style="clear: both;"></div>
	</p>
	<p>Time:
	  <input type="text" id="time">
	  <span id="closuretime" class="goog-inline-block"></span>
	</p>
	<p><b>Who are you inviting?</b></p>
	<p><textarea id=invites></textarea>
	<p><b>Write a little invitation:</b></p>
	<p>
	  <textarea id=activity></textarea>
	  <div id=toolbar></div>
	  <div id=editor style="display:none"></div>
	</p>
	<p><b>Ok, we're all set!</b></p>
	<p><input type="submit" id="submit" value="Go">
    </div>
    <script>
      main();
    </script>
  </body>
</html>
